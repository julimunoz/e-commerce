<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>e-commerce Alura Store</title>
        <link href="./CSS/normalize.css" rel="stylesheet">
        <link href="./CSS/reset.css" rel="stylesheet">
        <link href="./CSS/style_login.css" rel="stylesheet">
        
        
    </head>

    <body class="app">

        <header class="encabezado">

            <div class="encabezado_barra">
                <div class="encabezado_barra_contenedor">
                    <img class="encabezado_barra_logo" src="./IMG/Logo.png">
                    <div class="encabezado_barra_contenedor_search">
                        <input class="encabezado_barra_busquedad" type="search" placeholder="Que desea buscar?">
                        <input class="encabezado_barra_lupa" type="image" src="./IMG/Icono_busquedad.png">
                    </div>
                </div>                
            </div>

        </header>

        <main class="contenido">

            <section class="contenido_formulario">

                <form action="" method="get" class="formulario_login" id="form_login">

                    <label class="formulario_login_titulo">Iniciar sesion</label>
                    <input type="email" placeholder="Escriba su correo electronico" class="formulario_login_nombre" name="nombre" id="form_login_nombre" required>
                    <input type="password" placeholder="Escriba su contraseña" class="formulario_login_password" name="password" id="form_login_password" required>
                    <input type="submit" value="Entrar" class="formulario_login_boton">


                </form>
            </section>

        </main>

        <footer class="rodapie">

            <div class="info_contacto">

                <div class="info_contacto_logo">

                        <img class="info_contacto_logo_img" src="./IMG/Logo.png">

                </div>

                <div class="info_contacto_corporativo">
                    <h3><a href="">Quienes somos</a></h3>
                    <h3><a href="">Politica de privacidad</a></h3>
                    <h3><a href="">Nuestras tiendas</a></h3>
                    <h3><a href="">Quieres ser franquiciado</a></h3>
                    <h3><a href="">Anuncie aqui</a></h3>

                </div>

                <div class="info_contacto_formulario">

                    <form class="formulario" action="http://www.fake-mi.com" method="post">

                        <label class="formulario_label" for="nombre">Hable con nosotros</label>
                        <input type="text" class="formulario_nombre" id="nombre" name="Nombre" placeholder="Nombre">
                        <textarea class="formulario_mensaje" name="mensaje" cols="30" rows="4" placeholder="Escribe tu mensaje"></textarea>
                        <input type="submit" class="formulario_btn" value="Enviar Mensaje">
                    </form>

                </div>
            </div>

            <div class="rodapie_autor">

                <h4>Desarrollado por Ing. Julian Muñoz<br>2022</h4>
            </div>

        </footer>

        <script type="text/javascript" src="JS/validad_user.js"></script>

    </body>

</html>
